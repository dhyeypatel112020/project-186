<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity
        position="0 0 0"
        spe-particles="
        color:yellow,grey,red,blue,green,yellow,grey,red,blue,green,yellow,grey,red,blue,green;
        distribution:sphere;
        randomize-velocity:true;
        radius:5;
        particle-count:10000;
        velocity:100;
        velocity-spread:1;
        drag:100;
        max-age:1;
        duration:-10;
        size:1,2,3,4
        blending:additive;
        active-multiplier:100;
        "


        ></a-entity>
        <a-sky color="black"></a-sky>
        <a-camera position="0 0 60"></a-camera>
    </a-scene>
</body>


</html>
